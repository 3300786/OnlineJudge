{% extends "base.html" %}

{% block content %}
<div class="login-container">
    <h2><i class="arco-icon arco-icon-user" style="margin-right: 8px;"></i>Login</h2>

    <form method="post">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required placeholder="Enter your username">
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required placeholder="Enter your password">
        </div>

        <div class="form-group">
            <button type="submit" class="submit-btn">
                <i class="arco-icon arco-icon-login" style="margin-right: 6px;"></i>Login
            </button>
        </div>
    </form>

    {% if error_message %}
        <div class="error-message">
            <p>{{ error_message }}</p>
        </div>
    {% endif %}

    <p class="register-hint">Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
</div>

<style>
.login-container {
    max-width: 500px;
    margin: 60px auto;
    padding: 36px;
    background-color: #ffffff;
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.06);
    font-family: 'Inter', 'Segoe UI', 'Arial', sans-serif;
}

h2 {
    text-align: center;
    color: #333;
    margin-bottom: 28px;
    font-weight: 600;
    font-size: 1.8em;
}

.form-group {
    margin-bottom: 20px;
}

label {
    display: block;
    font-size: 1em;
    margin-bottom: 6px;
    color: #333;
}

input[type="text"], input[type="password"] {
    width: 100%;
    padding: 12px;
    font-size: 1em;
    border: 1px solid #ccc;
    border-radius: 8px;
    transition: all 0.3s ease;
    box-sizing: border-box;
}

input[type="text"]:focus, input[type="password"]:focus {
    border-color: #FF6A00;
    outline: none;
    box-shadow: 0 0 0 2px rgba(250, 100, 0, 0.1);
}

.submit-btn {
    width: 100%;
    padding: 12px;
    background-color: #FF6A00;
    color: #fff;
    border: none;
    border-radius: 8px;
    font-size: 1.1em;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
}

.submit-btn:hover {
    background-color: #e65c00;
    box-shadow: 0 2px 8px rgba(250, 100, 0, 0.3);
    transform: translateY(-1px);
}

.error-message {
    background-color: #fff4e5;
    color: #d9534f;
    padding: 15px;
    border-left: 4px solid #FF6A00;
    border-radius: 6px;
    margin-top: 20px;
    font-size: 1em;
}

a {
    color: #FF6A00;
    text-decoration: none;
    font-weight: 500;
}

a:hover {
    text-decoration: underline;
}

.register-hint {
    margin-top: 20px;
    text-align: center;
    font-size: 0.95em;
    color: #555;
}

/* Responsive Design */
@media (max-width: 768px) {
    .login-container {
        padding: 24px;
        margin: 40px 16px;
    }

    h2 {
        font-size: 1.5em;
    }

    .submit-btn {
        font-size: 1em;
        padding: 10px;
    }
}
</style>
{% endblock %}
