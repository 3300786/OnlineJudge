<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Judge</title>

  <!-- Arco Design CSS -->
  <link rel="stylesheet" href="https://unpkg.com/@arco-design/web-react/dist/css/arco.css">

  <!-- FontAwesome Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

  <style>
    :root {
      --main-orange: #ff6a00; /* 爱马仕橙 */
      --bg-white: #ffffff;
      --text-dark: #333333;
    }

    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: var(--text-dark);
    }

    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      background-color: var(--bg-white);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 40px;
      height: 60px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      border-bottom: 1px solid #f0f0f0;

    }

    .nav-logo {
      font-size: 20px;
      font-weight: bold;
      color: var(--main-orange);
      cursor: pointer;
      text-decoration: none; /* 确保没有下划线 */
    }

    .nav-items {
      display: flex;
      gap: 20px;
      position: relative;
    }

    .nav-item {
      position: relative;
      padding: 8px 12px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px;
      transition: background 0.3s;
      min-width: 100px; /* Ensures each item has the same width */
      text-align: center; /* Centers text for consistency */
    }

    .nav-item a {
      color: inherit;
      text-decoration: none;
    }

    .nav-item.active,
    .nav-item:hover {
      background-color: var(--main-orange);
      color: white;
    }

    .nav-dropdown {
      position: absolute;
      top: 100%;
      left: 0;
      background-color: white;
      min-width: 160px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      border-radius: 6px;
      overflow: hidden;
      opacity: 0;
      visibility: hidden;
      transform: translateY(10px);
      transition: all 0.3s ease;
      z-index: 9999; /* 确保下拉菜单位于顶部 */
    }

    /* 当悬停时显示下拉菜单 */
    .nav-item:hover .nav-dropdown {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
    }

    .nav-dropdown a {
      display: block;
      padding: 10px 16px;
      color: var(--main-orange);
      text-decoration: none;
      font-size: 14px;
      background: white;
      transition: background 0.2s;
    }

    .nav-dropdown a:hover {
      background-color: #f5f5f5;
    }

    .container {
      margin-top: 80px;
      padding: 20px;
      max-width: 1200px;
      margin-left: auto;
      margin-right: auto;
    }

    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        height: auto;
        padding: 10px 20px;
      }

      .nav-items {
        flex-direction: column;
        width: 100%;
        gap: 10px;
        align-items: flex-start;
      }

      /* 在移动端下，确保下拉菜单不被遮挡 */
      .nav-dropdown {
        position: static;
        z-index: 999;
      }
    }
  </style>
</head>
<body>

<div class="navbar">
  <!-- Make the logo clickable to go to home -->
  <a href="{{ url_for('index') }}" class="nav-logo">OJ</a>
  <div class="nav-items">
    <div class="nav-item {% if request.endpoint == 'index' %}active{% endif %}">
      <a href="{{ url_for('index') }}">Home</a>
    </div>

    <div class="nav-item {% if request.endpoint in ['problem_list', 'user_submissions', 'leaderboard','problem_detail','submit','submission_status'] %}active{% endif %}">
      Problem
      <div class="nav-dropdown">
        <a href="{{ url_for('problem_list') }}">Problem List</a>
        <a href="{{ url_for('user_submissions') }}">My Submission</a>
        <a href="{{ url_for('leaderboard') }}">Leaderboard</a>
      </div>
    </div>

    <div class="nav-item {% if request.endpoint in ['contest_list','contest_detail','create_contest','contest_ranking'] %}active{% endif %}">
      Contest
      <div class="nav-dropdown">
        <a href="{{ url_for('contest_list') }}">Contests</a>
      </div>
    </div>

    <div class="nav-item {% if request.endpoint in ['#'] %}active{% endif %}">
      Community
      <div class="nav-dropdown">
        <a href="https://codeforces.com/profile/AEcreator">codeforces</a>
        <a href="https://www.luogu.com.cn/user/803102">Luogu</a>
        <a href="https://www.codechef.com/users/ripuka">Codechef</a>
        <a href="https://leetcode.cn/u/i3usy-mccarthywji/">LeetCode</a>
        <a href="https://blog.csdn.net/m0_73355263">CSDN</a>
        <a href="https://atcoder.jp/users/RIPUKA">Atcoder</a>
        <a href="https://ac.nowcoder.com/acm/contest/profile/163648667">NowCoder</a>
      </div>
    </div>

    <div class="nav-item {% if request.endpoint in ['edit_profile', 'login', 'logout', 'register','user_history'] %}active{% endif %}">
      Profile
      <div class="nav-dropdown">
        {% if 'user_id' in session %}
          <a href="#">{{ session['username'] }}</a>
          <a href="{{ url_for('edit_profile') }}">Edit Profile</a>
          <a href="{{ url_for('logout') }}">Logout</a>
        {% else %}
          <a href="{{ url_for('login') }}">Login</a>
          <a href="{{ url_for('register') }}">Register</a>
        {% endif %}
      </div>
    </div>
  </div>
</div>

<div class="container">
  {% block content %}
  {% endblock %}
</div>

</body>
</html>
